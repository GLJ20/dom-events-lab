<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events Lab</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="row">
        <div class="display"></div>
      </div>
      <div class="row">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator" data-op="/">/</div>
      </div>
      <div class="row">
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator" data-op="*">*</div>
      </div>
      <div class="row">
        <div class="button number" data-num="1">1</div>
        <div class="button number" data-num="2">2</div>
        <div class="button number" data-num="3">3</div>
        <div class="button operator" data-op="-">-</div>
      </div>
      <div class="row">
        <div class="button operator" data-clear ="C">C</div>
        <div class="button number">0</div>
        <div class="button equals">=</div>
        <div class="button operator" data-op="+">+</div>
      </div>
    </div>
  </body>
</html>
